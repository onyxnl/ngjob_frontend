<div class="jp_recent_resume_main_wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="jp_recent_resume_heading_wrapper">
                    <div class="jp_recent_resume_heading">
                        <h4>Offering the best Deals</h4>
                    </div>
                </div>
            </div>


            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" *ngFor = "let resume of resumes">
                <div class="jp_recent_resume_box_wrapper">
                    <div class="jp_recent_resume_img_wrapper">
                        <img src="assets/images/content/resume_img1.jpg" alt="resume_img" />
                    </div>
                    <div class="jp_recent_resume_cont_wrapper">
                        <h3>{{ resume.User.name }}</h3>
                        <p><i class="fa fa-folder-open-o"></i> <a routerLink="#">{{ resume.title}}</a></p>
                    </div>
                    <div class="jp_recent_resume_btn_wrapper">
                        <ul>
                            <li><a routerLink="#">View Profile</a></li>
                        </ul>
                    </div>
                </div>
            </div>


            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="jp_recent_resume_view_btn_wrapper">
                    <div class="jp_recent_resume_view_btn">
                        <ul>
                            <li><a routerLink="#"><i class="fa fa-plus-circle"></i> &nbsp;VIEW ALL</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
