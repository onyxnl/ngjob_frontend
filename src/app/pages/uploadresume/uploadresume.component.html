<div class="col-md-8 col-xs-12 col-md-offset-2 mt">
    <h1 class="text-white text-center">Submit Your Resume</h1>
    <form action="" method="POST">
      <div class="form-group">
        <label for="Title">Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter Title">
      </div>
      <div class="form-group">
          <label for="Description">Description</label>
          <textarea name="description" id="desc" cols="30" rows="10" class="form-control" placeholder="Enter Description" id="desc"></textarea>
          
      </div>
      <div class="form-group">
          <label for="Category">Category</label>  
          <select class="custom-select mb-2 mr-sm-2 mb-sm-0 py-3 form-control" id="category">
              <option selected>Choose...</option>
              <option value="1">IT</option>
              <option value="2">HR</option>
          </select>
      </div>
      <div class="form-group">
          <label for="User">User</label>  
          <select class="custom-select mb-2 mr-sm-2 mb-sm-0 py-3 form-control" id="user">
              <option selected>Choose...</option>
              <option value="1">Job Seeker</option>
              <option value="2">Employer</option>
          </select>
      </div>
      <div class="form-group">
          <label for="howto">How to Apply</label>
          <input type="text" class="form-control" id="howto" placeholder="Enter How To Apply">
        </div>
      
      <button type="submit" class="btn btn-red">Submit</button>
    </form>
  </div>
